syntax = "proto3";

option go_package = "github.com/CPEN391-Team-4/backend";

package route;

message User {
  string name = 1;
  bool restricted = 2;
  Image image = 3;
}
message Image {
  bytes image = 1;
  FileType fileType = 2;
}

enum FileType {
  png = 0;
}

message Empty {}

service Route {
  rpc AddTrustedUser(stream User) returns (Empty) {}
}